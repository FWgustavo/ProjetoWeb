<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #337ab7 0%, #eaf3fb 100%);
        min-height: 100vh;
      }
      .panel-cadastro {
        margin-top: 60px;
        box-shadow: 0 8px 32px rgba(51,122,183,0.18);
        border-radius: 12px;
        border: none;
        background: #fff;
      }
      .panel-heading {
        background: linear-gradient(90deg, #337ab7 60%, #5bc0de 100%) !important;
        color: #fff !important;
        font-size: 22px;
        font-weight: 600;
        text-align: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        padding: 24px 0 18px 0;
        letter-spacing: 1px;
      }
      .form-horizontal .form-group {
        margin-bottom: 22px;
      }
      .control-label {
        color: #337ab7;
        font-weight: 500;
        font-size: 16px;
      }
      .form-control {
        border-radius: 6px;
        border: 1.5px solid #bcdffb;
        font-size: 15px;
        transition: box-shadow 0.2s;
      }
      .form-control:focus {
        border-color: #337ab7;
        box-shadow: 0 0 8px #337ab7a1;
      }
      .btn-primary {
        width: 100%;
        background: linear-gradient(90deg, #337ab7 70%, #5bc0de 100%);
        border: none;
        border-radius: 6px;
        font-size: 17px;
        font-weight: 500;
        padding: 10px 0;
        box-shadow: 0 2px 8px #337ab733;
        transition: background 0.2s;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #286090 70%, #31b0d5 100%);
      }
      .panel-body {
        padding: 32px 28px 24px 28px;
      }
      .icon-input {
        position: relative;
      }
      .icon-input i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #337ab7;
        font-size: 18px;
      }
      .icon-input input {
        padding-left: 36px;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default panel-cadastro">
            <div class="panel-heading">
              <i class="fa fa-user-plus"></i> Cadastro de Usuário
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <!-- Nome -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="nome">Nome</label>
                  <div class="col-sm-9 icon-input">
                    <i class="fa fa-user"></i>
                    <input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="form-control input-md">
                  </div>
                </div>
                <!-- Email -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="email">Email</label>
                  <div class="col-sm-9 icon-input">
                    <i class="fa fa-envelope"></i>
                    <input id="email" name="email" type="email" placeholder="Insira seu email" class="form-control input-md">
                  </div>
                </div>
                <!-- Senha -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="senha">Senha</label>
                  <div class="col-sm-9 icon-input">
                    <i class="fa fa-lock"></i>
                    <input id="senha" name="senha" type="password" placeholder="Insira sua senha" class="form-control input-md">
                  </div>
                </div>
                <!-- Botão -->
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button id="btnConfirmar" name="btnConfirmar" class="btn btn-primary">
                      <i class="fa fa-check"></i> Confirmar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
